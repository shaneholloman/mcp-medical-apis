services:
  mcp-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-mcps-backend
    ports:
      - "8000:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      # Uncomment and set if you want to use Sentry
      # - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      # Mount cache directory for HTTP caching
      - mcp-cache:/root/.cache/medical-mcps
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
        - action: sync
          path: medical_mcps/
          target: /app/medical_mcps
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/tools/unified/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mcp-cache:
    driver: local

