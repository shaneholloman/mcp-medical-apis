services:
  mcp-backend:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: medical-mcps-backend
    ports:
      - "8000:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      # Uncomment and set if you want to use Sentry
      # - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      # Mount cache directory for HTTP caching
      - mcp-cache:/root/.cache/medical-mcps
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: Dockerfile.local
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
        - action: sync
          path: medical_mcps/
          target: /app/medical_mcps
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/tools/unified/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  searxng:
    image: docker.io/searxng/searxng:latest
    container_name: medical-mcps-searxng
    ports:
      - "8888:8080"
    volumes:
      - ./searxng/config:/etc/searxng
      - ./searxng/data:/var/cache/searxng
    environment:
      - SEARXNG_HOSTNAME=localhost
      - SEARXNG_BASE_URL=http://localhost:8888/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mcp-cache:
    driver: local

