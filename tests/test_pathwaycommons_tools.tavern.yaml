---
test_name: Pathway Commons API Tools Test Suite

marks:
  - tavern
  - slow
  - usefixtures:
      - server_process


stages:
  # Test 1: search_pathwaycommons - Search for a well-known protein
  - name: Search for TP53 protein
    request:
      url: "http://localhost:8000/tools/pathwaycommons/mcp"
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json, text/event-stream"
      json:
        jsonrpc: "2.0"
        id: 1
        method: "tools/call"
        params:
          name: "pathwaycommons_search"
          arguments:
            q: "TP53"
            type: "Protein"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        jsonrpc: "2.0"
        id: 1
        result:
          content:
            - type: "text"
              text: !re_search "pathway|search"
          isError: false

  # Test 2: top_pathways - Get top pathways for BRCA1
  - name: Get top pathways for BRCA1
    request:
      url: "http://localhost:8000/tools/pathwaycommons/mcp"
      method: POST
      headers:
        Content-Type: "application/json"
        Accept: "application/json, text/event-stream"
      json:
        jsonrpc: "2.0"
        id: 2
        method: "tools/call"
        params:
          name: "pathwaycommons_top_pathways"
          arguments:
            gene: "BRCA1"
            limit: 5
    response:
      status_code: 200
      strict:
        - json:off
      json:
        jsonrpc: "2.0"
        id: 2
        result:
          content:
            - type: "text"
              text: !re_search "pathway|search"
          isError: false
