name: Publish to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: write  # For pushing commits and tags
  id-token: write  # For trusted publishing

jobs:
  publish:
    name: Bump version, build, and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/medical-mcps
    outputs:
      version: ${{ steps.versioning.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version (Local Only)
        id: versioning
        run: |
          # 1. Bump version locally
          uv version --bump patch
          NEW_VERSION=$(uv version --short)

          # 2. Commit and Tag (Local Only - NOT PUSHED YET)
          git add pyproject.toml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

          # 3. Save version for later
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Sync dependencies
        run: uv sync

      - name: Build and publish to PyPI
        # If this fails, the workflow DIES here.
        # Nothing has been pushed to GitHub. No cleanup needed.
        run: make publish

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Push to GitHub (Transaction Commit)
        # This only runs if the previous steps succeeded
        run: |
          git push origin main
          git push origin "v${{ steps.versioning.outputs.version }}"

  github-release:
    name: Create GitHub Release
    needs:
      - publish
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases
      id-token: write  # For sigstore signing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          'v${{ needs.publish.outputs.version }}'
          --repo '${{ github.repository }}'
          --generate-notes
          dist/*
