name: Deploy to Cloud Run

on:
  release:
    types: [published]  # Triggers when GitHub Release is created (after PyPI + Docker publish)
  workflow_dispatch:    # Allow manual trigger
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (e.g., v0.1.8)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write      # For GCP Workload Identity Federation
  deployments: write   # For deployment tracking

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://medical-mcps-curiloo.run.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version tag
        id: get_version
        run: |
          # Use workflow_dispatch input if provided, otherwise use release tag
          IMAGE_TAG="${{ inputs.image_tag || github.event.release.tag_name }}"
          VERSION="${IMAGE_TAG#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          make deploy-cloud-run \
            IMAGE_TAG=${{ steps.get_version.outputs.image_tag }} \
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} \
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: Get deployed service URL
        id: service_url
        run: |
          URL=$(make get-service-url)
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Create deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id || 0,
              state: state,
              environment_url: '${{ steps.service_url.outputs.url }}',
              description: `Deployed version ${{ steps.get_version.outputs.version }}`
            });

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Cloud Run Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** docker.io/${{ secrets.DOCKERHUB_USERNAME }}/medical-mcps:${{ steps.get_version.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${{ steps.service_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Deployed Successfully" >> $GITHUB_STEP_SUMMARY
